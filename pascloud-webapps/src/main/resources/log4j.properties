log4j.rootLogger=INFO,console
log4j.additivity.org.apache=true
# \u63a7\u5236\u53f0(console)
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=INFO,WARN
log4j.appender.console.ImmediateFlush=true
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} - %c - %m%n



log4j.logger.com.pascloud=info, pasinfo
log4j.appender.pasinfo=org.apache.log4j.DailyRollingFileAppender
log4j.appender.pasinfo.Threshold=INFO
log4j.appender.pasinfo.ImmediateFlush=true
log4j.appender.pasinfo.Append=true
log4j.appender.pasinfo.File=/usr/pascloud-webapps/logs/pascloud-webinfo.log
log4j.appender.pasinfo.DatePattern='.'yyyy-MM-dd
log4j.appender.pasinfo.layout=org.apache.log4j.PatternLayout
log4j.appender.pasinfo.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} - %c - %m%n


